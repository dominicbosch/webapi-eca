<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js' type='text/javascript'></script>
		<script type='text/javascript'>
			var checkIncludes = function () {
				if( window.$  === undefined ) {
					document.getElementById('info').innerHTML = 'Not all required libraries have been loaded. Are you connected to the internet?';
				}
			};
			window.addEventListener( "load" , checkIncludes, true );
		</script>

		<script type='text/javascript'>
			{{{script}}}
		</script>
		{{{remote_scripts}}}
		<script src="js/menubar.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/dialog.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<table id="header">
			<tr><td>
				<img src="/images/unilogo_HPWC_small.png">
			</td></tr>
		</table>
		{{{menubar}}}
		<div id="info"></div>
		<div id="mainbody">
			<p></p>
			<div id="pagetitle"></div>
			{{{content}}}
		</div>
		<div class="dialog">
			<div class="window">
				<h3>Welcome!</h3>
				<p>It's really nice to have you here!</p>
				<div style="text-align: center">
					<button>OK!</button>
				</div>
			</div>
		</div>
	</body>
</html>
