{% extends 'skeleton.html' %}

{% block head %}
	<script src="/js/lib/sha3.js"></script>
	<script src="/js/profile.js"></script>
{% endblock %}

{% block pagetitle %}Profile{% endblock %}

{% block content %}
	<div>Username: {{ username }}</div><br>
	<h4>Change Password:</h4>
	<table class="padded">
		<tr>
			<td>Current Password</td>
			<td>:</td>
			<td><input type="password" id="pwcurrent" /></td>
		</tr>
		<tr>
			<td>New Password</td>
			<td>:</td>
			<td><input type="password" id="pwnew" /></td>
		</tr>
		<tr>
			<td>Verify New Password</td>
			<td>:</td>
			<td><input type="password" id="pwnewverify" /></td>
		</tr>
		<tr>
			<td colspan="3" class="centered">
				<button id="submit">Submit</button>
			</td>
		</tr>
	</table>
{% endblock %}
