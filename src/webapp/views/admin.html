{% extends 'skeleton.html' %}

{% block head %}
	<script src="/js/lib/sha3.js"></script>
	<script src="/js/admin.js"></script>
{% endblock %}

{% block pagetitle %}Administration{% endblock %}

{% block content %}
	<h4>Create User:</h4>
	<table class="padded">
		<tr>
			<td>Username</td>
			<td>:</td>
			<td><input id="user" type="text"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td>:</td>
			<td><input id="pw" type="password"></td>
		</tr>
		<tr>
			<td>is Admin</td>
			<td>:</td>
			<td><input id="admin" type="checkbox"></td>
		</tr>
	</table>
	<button id="but_submit">Create</button>
	<h4>Manage Users:</h4>
	<table id="users" class="padded"></table>
{% endblock %}
