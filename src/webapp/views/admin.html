{% extends 'skeleton.html' %}

{% block head %}
	<script src="/js/lib/sha3.js"></script>
	<script src="/js/admin.js"></script>
{% endblock %}

{% block pagetitle %}Administration{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<h2>Create User</h2>
		<table class="padded">
			<tr>
				<td>Username</td>
				<td>:</td>
				<td><input id="user" class="consoled" type="text"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input id="pw" class="consoled" type="password"></td>
			</tr>
			<tr>
				<td>is Admin</td>
				<td>:</td>
				<td><input id="admin" class="consoled" type="checkbox"></td>
			</tr>
			<tr>
				<td colspan="3" style="text-align:center"><button id="but_submit">Create</button></td>
			</tr>
		</table>
	</div>
	<div class="row">
		<h2>Users</h2>
		<table id="users" class="smallfont padded"></table>
	</div>
	<div class="row">
		<h2><img id="refresh" title="Refresh List" src="/images/refresh.png"> Allowed Modules</h2>
		<table id="modules" class="smallfont padded"></table>
	</div>
</div>
{% endblock %}
