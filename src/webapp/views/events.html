{% extends 'skeleton.html' %}

{% block head %}
	<script src="/js/lib/ace-src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/events.js"></script>
	<script type="text/template" id="eventSource">{"clickername": "{{username}}"}</script>
{% endblock %}

{% block pagetitle %}Emit Events{% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="row">
			<h4>Event Body:</h4>
			Theme: 
			<select id="editor_theme">
				<option value="monokai">Monokai</option>
				<option value="crimson_editor" selected>Crimson Editor</option>
			</select>
			Font Size: 
			<select id="editor_font">
				<option>10px</option>
				<option>11px</option>
				<option>12px</option>
				<option>13px</option>
				<option>14px</option>
				<option>15px</option>
				<option selected>16px</option>
				<option>18px</option>
				<option>20px</option>
				<option>24px</option>
			</select>
		</div>
		<div class="row">
			<div id="editor"></div>
		</div>
		<div class="row" id="eventControls">
			Before emitting an event, be sure: <br>
			<table id="tabletl">
				<tr>
					<td><img id="tlwebh" class="tl red" /> Webhook exists</td>
					<td><select id="sel_webh"></select></td>
					<td><input id="inp_webh"/></td>
					<td><button id="but_webh">Create Webhook</button></td>
				</tr>
				<tr>
					<td><img id="tlrule" class="tl red" /> Rule exists</td>
					<td><button id="but_rule">Create Rule</button></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		<div class="row">
			<button id="but_emit">Emit Event</button>
		</div>
	</div>
{% endblock %}
