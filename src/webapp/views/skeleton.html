<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}WebAPI ECA System{% endblock %}</title>
		<link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		{% block head %}{% endblock %}
	</head>
	<body>
		<div id="test">TEST FONT</div>
		<div class="container-fluid">
			<div class="row">
				<img src="/images/unibas_hpwc.svg" class="img-responsive">
			</div>
		</div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsible-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Home</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="collapsible-navbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Event <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Rule</a></li>
						<li><a href="#">Webhook</a></li>
						<li><a href="#">Action Dispatcher</a></li>
						<li><a href="#">Event Trigger</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="info"></div>
		<div id="mainbody">
			<h1>{% block pagetitle %}{% endblock %}</h1>
			{% block content %}{% endblock %}
		</div>
		<div class="dialog">
			<div class="window">
				<h3>Welcome!</h3>
				<p>It's really nice to have you here!</p>
				<div style="text-align: center">
					<button>OK!</button>
				</div>
			</div>
		</div>

		<script src='/js/lib/jquery-2.1.3.min.js' type='text/javascript'></script>
		<script src='/js/lib/bootstrap.min.js' type='text/javascript'></script>
		<script src="/js/dialog.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
