{% extends 'skeleton.html' %}

{% block head %}
	<script src="/js/webhooks.js"></script>
{% endblock %}

{% block pagetitle %}Webhooks{% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="row" id="table_webhooks"></div>
		<div class="row"><h2>Create new Webhook</h2></div>
		<div class="row"><b>Event Name:</b> <input type="text" id="inp_hookname" class="consoled" /></div>
		<div class="row">
			Events over this Webhook are available to all users : <input type="checkbox" id="inp_public" />
		</div>
		<div class="row"><button type="button" id="but_submit">Create!</button></div>
		<div class="row" id="display_hookurl"></div>
	</div>
{% endblock %}
