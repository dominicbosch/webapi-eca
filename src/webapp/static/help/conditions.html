<div class="title">Conditions</div>
Conditions can be defined as tests of values on properties.<br>
Multiple conditions are currently treated as AND concatenations.<br>
<p>
Valid <kbd>type</kbd>s are:
<ul>
	<li>string</li>
	<li>bool</li>
	<li>value</li>
</ul>
</p>
<p>

Valid <kbd>operator</kbd>s are:
<ul>
	<li>&st;</li>
	<li>&st;=</li>
	<li>&ge;</li>
	<li>&ge;=</li>
	<li>==</li>
	<li>!=</li>
	<li>instr</li>
</ul>
</p>
