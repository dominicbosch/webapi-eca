<div class="title">Webhooks in the ECA Engine</div>
Webhooks are URL's to which other services on the Web will post event data, thus enable the real-time reactive Web.
A Webhook consists of:
<ul>
	<li><kbd>Event Name</kbd>: The name that identifies the event for the user</li>
	<li><kbd>URL</kbd></li>
	<li><kbd>Public/Private flag</kbd></li>
</ul>
