<div class="title">Events in the ECA Engine</div>
Events in the ECA Engine are in <a href="http://json.org/" target="_blank">JSON</a>:<br>
<div style="width:100%">
<img style="float: auto; margin: 0 auto;" src="/images/eventsh.png">
</div>
The only mandatory property in an event is the <kbd>eventname</kbd>, which is used in Rules to identify the events and react on them.<br> 
All other information about an event go into the <kbd>body</kbd> property.
