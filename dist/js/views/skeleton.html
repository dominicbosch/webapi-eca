<!DOCTYPE HTML>
<html>
	<head>
		<title>{% block title %}WebAPI ECA System{% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<script src="/js/menubar.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/dialog.js" type="text/javascript" charset="utf-8"></script>
		{% block head %}{% endblock %}
	</head>
	<body>
		<table id="header">
			<tr><td>
				<img src="/images/unilogo_HPWC_small.png">
			</td></tr>
		</table>
		<table id="menubar"><tr></tr></table>
		<div id="info"></div>
		<div id="mainbody">
			<p></p>
			<div id="pagetitle">{% block pagetitle %}{% endblock %}</div>
			{% block content %}{% endblock %}
		</div>
		<div class="dialog">
			<div class="window">
				<h3>Welcome!</h3>
				<p>It's really nice to have you here!</p>
				<div style="text-align: center">
					<button>OK!</button>
				</div>
			</div>
		</div>

		<script src='/js/lib/jquery-2.1.3.min.js' type='text/javascript'></script>
		<script src='/js/lib/bootstrap.min.js' type='text/javascript'></script>
	</body>
</html>
