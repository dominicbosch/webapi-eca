{% extends 'skeleton.html' %}

{% block head %}
	<script src="/js/lib/ace-src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="/js/lib/moment.min.js"></script>
	<script type="text/javascript" src="/js/lib/later.min.js"></script>
	<script type="text/javascript" src="/js/lib/bootstrap-datetimepicker.min.js"></script>
	<script src="/js/modules_create.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/modules.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-datetimepicker.min.css">
	<script type="text/template" id="etSource">
# A simple Hello World code block
exports.pollHelloWorld = () ->
	log 'Hello World!'
	</script>
	<script type="text/template" id="adSource">
# A simple Hello World code block
exports.sayHelloWorld = () ->
	log 'Hello World!'
	datalog your: 'first data log'
	log 'Got persistence: ' + persistence.test
	if not persistence.id then persistence.id = 0
	persistence[persistence.id++] = 'valuabe value'
	persistence.test = 'timestamp: ' + new Date()
	persist()
	</script>

{% endblock %}

{% block pagetitle %}<span id="pagetitle"></span>{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<h2>Name: <input id="input_id" type="text" /></h2>
	</div>

	<div id="schedule" class="row">
		<h2>Schedule</h2>
 		<input type="text" id="inp_schedule" value="every 20 mins starting on the 7th min" class="form-control"/>
	</div>

	<div class="row">
		<h2 id="programcode">Program Code</h2>
		<div class="col-sm-6">
			<div class="row">
				<div id="editor" class="modules"></div>
			</div>
			<div class="row editorSettings">
				Theme: 
				<select id="editor_theme">
					<option value="monokai">Monokai</option>
					<option value="crimson_editor" selected>Crimson Editor</option>
				</select>
				Font Size: 
				<select id="editor_font">
					<option>10px</option>
					<option>11px</option>
					<option>12px</option>
					<option>13px</option>
					<option selected>14px</option>
					<option>15px</option>
					<option>16px</option>
					<option>18px</option>
					<option>20px</option>
					<option>24px</option>
				</select>
				<select id="editor_mode">
					<option>CoffeeScript</option>
					<option>JavaScript</option>
				</select>
			</div>
		</div>
		<div class="col-md-3">
			<h3 id="moduleinfo">Required Modules</h3>
			<table id="listModules" class="consoled smallfont"></table>
		</div>
		<div class="col-md-3">
			<h3>Required Global Variables</h3>
			<table id="tableParams"></table>
		</div>
		<div class="col-md-3">
			<h3 id="webhookinfo">Your Webhook Names</h3>
			<ul id="listWebhooks" class="consoled smallfont hundredwide">
			</ul>
		</div>
	</div>
	<div class="row">
		<button id="but_submit">save</button>
	</div>
</div>
{% endblock %}
