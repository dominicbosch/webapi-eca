{% extends 'skeleton.html' %}

{% block head %}
<script src="/js/lib/ace-src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/events.js"></script>
<script type="text/template" id="eventSource">{"clickername": "{{username}}"}</script>
{% endblock %}

{% block pagetitle %}Emit Events{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row" id="eventControls">
		<h2>Prerequisites:</h2>
		Before emitting an event, be sure:
	</div>
	<div id="tls" class="row">

		<div class="float-div twohundred-wide"><img id="tlwebh" class="tl red" /> Webhook exists </div>
		<div class="float-div bigmargeleft"><select id="sel_webh"></select></div>
		<div class="float-div bigmargeleft"><input id="inp_webh"/><button id="but_webh">Create Webhook</button></div>
	</div>
	<div class="row">
		<div class="twohundred-wide float-div"><img id="tlrule" class="tl red" /> Rule exists for Webhooks</div>
		<div class="bigmargeleft float-div"><button id="but_rule">Create Rule</button></div>
	</div>
	<div class="row">
		<h2 id="eventbody">Event Body:</h2>
		<div id="editor"></div>
	</div>
	<div class="row editorSettings">
		Theme: 
		<select id="editor_theme">
			<option value="monokai">Monokai</option>
			<option value="crimson_editor" selected>Crimson Editor</option>
		</select>
		Font Size: 
		<select id="editor_font">
			<option>10px</option>
			<option>11px</option>
			<option>12px</option>
			<option>13px</option>
			<option selected>14px</option>
			<option>15px</option>
			<option>16px</option>
			<option>18px</option>
			<option>20px</option>
			<option>24px</option>
		</select>
	</div>
	<div class="row">
		<button id="but_emit">Emit Event</button>
	</div>
</div>
{% endblock %}
